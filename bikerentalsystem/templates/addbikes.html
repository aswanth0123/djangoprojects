<body style="background-image:url('{% static "bike2.jpg" %}')">

    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1 style="color:green">BIKE RENTAL SYSTEM....</h1>

<h1 style="text-align:center">Add Bikes</h1>
<br>
<br>
    <div class="container">
    <form action="addingbike" method="post" enctype="multipart/form-data" style="font_size:30">
        {% csrf_token %}
        <label>Bike Image</label><br>
        <input type="file" name="bimage"><br><br>
        <label>Bike Number</label><br>
        <input type="text" name="bnumber" placeholder="Enter bike number"><br><br>
        <label>Bike Name</label><br>
        <input type="text" name="bname" placeholder="Enter bike name"><br><br>
        <label>Bike Company</label><br>
        <input type="text" name="bcompany" placeholder="Enter bike company"><br><br>
        <label>Charge Per Day</label><br>
        <input type="text" name="charge" placeholder="Bike charge"><br><br>
        <label>Bike Discription</label><br>
        <input type="text" name="bdiscription" placeholder="Enter discription" ><br><br>
        <label>Year Of Old</label><br>
        <input type="text" name="bold" placeholder="enter year of oid"><br><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>

</html>
