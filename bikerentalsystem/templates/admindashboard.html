
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>



<body style="background-image:url('{% static 'bike2.jpg' %}')" >
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1 style="color:green"></h1>
    </div>
  </div>
</nav>
<h1 style="text-align:center;font-family:brush script mt;font-size:40px;">Admin Dashboard</h1>
<div class="container">
<form action="h" method="post">
  <br>
  <br>
{% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-home"></i> Home</button>
</form><br>

<form action="cdetails" method="post">
  {% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-address-book"></i> Customer Details</button>
</form><br>

<form action="bdetails" method="post" enctype="multipart/form-data">
  {% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-motorcycle"></i> Bike Details</button>
</form><br>

<form action="bookdetails" method="post">
  {% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-book"></i> Booking Details</button>
</form><br>

<form action="addbike" method="post">
  {% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-plus-square"></i> Add Bikes</button>
</form><br>

<form action="changepassword" method="post">
  {% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-help"></i> Change Password</button>
</form><br>

<form action="logout1" method="post">
  {% csrf_token %}
<button class="btn btn-primary"><i class="fa fa-power-off"></i> Logout</button>
</form>


</div>

</html>
